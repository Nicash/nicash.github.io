<!DOCTYPE html>

<html lang="es">
  
  <!-- Creado por Nicash -->

  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <title>Ciudad Futura | Consulta de Padr√≥n 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #ffffff;
        color: #222;
      }

      .slider {
        padding-top: 10px;
        padding-bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        position: relative;
        background: white;
      }
      .slider img {
        width: 50%;
        height: auto;
        object-fit: contain;
        display: none;
        position: static;
        transition: opacity 0.5s;
        margin: 0 auto;
      }
      .slider img.active {
        display: block;
        position: relative;
        opacity: 1;
        z-index: 1;
      }

      .banner {
        background: white;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .banner img {
        width: 100%;
        max-width: 980px;
        height: auto;
        object-fit: contain;
        margin: 0 auto;
        display: block;
      }

      iframe {
        width: 100%;
        height: 700px;
        border: none;
      }

      footer {
        background-color: #2c3048;
        color: white;
        font-style: normal;
        text-align: center;
        font-size: 1em;
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        max-width: 980px;
        margin: 0 auto;
        padding: 16px 0;
      }
      .footer-title {
        text-align: center;
        font-weight: bold;
      }
      .footer-icons {
        display: flex;
        justify-content: flex-end;
        gap: 16px;
        margin-top: 8px;
        margin-right: 16px;
      }
      .footer-icons a {
        color: white;
        text-decoration: none;
        font-size: 1em;
      }
      .footer-icons a:hover {
        color: #ed1c24;
      }
    </style>

    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="slider">
      <img
        src="encabezado.avif"
        alt="Bruno Taddia - Candidato a Concejal"
        class="active"
      />
      <img src="voto.avif" alt="Vote por Bruno Taddia" />
    </div>

    <script>
      const images = document.querySelectorAll(".slider img");
      let current = 0;
      setInterval(() => {
        images[current].classList.remove("active");
        current = (current + 1) % images.length;
        images[current].classList.add("active");
      }, 3000);
    </script>

    <iframe
      src="https://www.santafe.gov.ar/elecciones2025/consultaPadronDefinitivo/index.php"
    ></iframe>

    <div class="banner">
      <a href="https://www.vtciudadfutura.com" target="_blank">
        <img
          src="candidatos.avif"
          alt="Candidatos de Ciudad Futura"
          class="banner img"
        />
      </a>
    </div>

    <div class="banner">
      <a href="https://www.vtciudadfutura.com" target="_blank">
        <img
          src="conocernos.avif"
          alt="Link a nuestra web"
          class="banner img"
        />
      </a>
    </div>

    <div class="banner">
      <a href="https://www.instagram.com/brunotaddia" target="_blank">
        <img src="bruno.avif" alt="Link a nuestra web" class="banner img" />
      </a>
    </div>

    <footer>
      <div
        class="footer-content"
        style="flex-direction: column; align-items: stretch"
      >
        <span class="footer-title">Ciudad Futura | Venado Tuerto 2025</span>
        <div
          class="footer-icons"
          style="justify-content: flex-end; margin-top: 8px"
        >
          <a href="https://facebook.com/ciudadfuturavt" target="_blank">
            <i class="fab fa-facebook-square fa-2x"></i>
          </a>
          <a href="https://instagram.com/vt.ciudadfutura" target="_blank">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
