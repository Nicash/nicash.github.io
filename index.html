<!DOCTYPE html>
<html lang="es">
  <!-- Creado por Nicash -->

    <meta charset="UTF-8" />
    <title>Fuerza Patria | Consulta de Padr√≥n 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #34b6ea;
        color: #222;
      } /* Estructura principal */
      .layout {
        display: flex;
        justify-content: space-between;
        gap: 1px;
        padding: 0; /* ‚Üê elimina todo el espacio */
        position: relative;
        max-width: 100%;
      }
      /* Publicidades laterales */
      aside {
        flex: 1;
        min-width: 180px;
        max-width: 300px;
        position: sticky;
        top: 10px;
        align-self: flex-start;
      }
      aside img {
        width: 100%;
        display: block;
        border-radius: 0;
      } /* Contenedor del padr√≥n */
      .iframe-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        flex-shrink: 0;
        height: 950px;
        overflow: hidden;
      }
      .iframe-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 180px;
        background: url("overlay_header_1.png") no-repeat center top;
        background-size: cover; 
        z-index: 10;
      }
      iframe {
        width: 100%;
        height: 1000px;
        border: none;
        display: block;
        margin-top: 100px;
      } /* Footer */
      footer {
        background-color: #34b6ea;
        color: white;
        text-align: center;
        font-size: 1em;
        padding: 16px 0;
      }
      .footer-content {
        max-width: 980px;
        margin: 0 auto;
      }
      .footer-title {
        font-weight: bold;
      }
      .footer-icons {
        display: flex;
        justify-content: flex-end;
        gap: 16px;
        margin-top: 8px;
      }
      .footer-icons a {
        color: white;
        text-decoration: none;
        font-size: 1.5em;
      }
      .footer-icons a:hover {
        color: #ed1c24;
      }

      /* Adaptabilidad para m√≥viles */
      @media (max-width: 992px) {
        .layout {
          flex-direction: column;
          align-items: center;
          margin: 0;
          padding: 0;
        }

        /* Oculta los laterales en m√≥viles */
        aside {
          display: none;
        }

        /* Contenedor del iframe */
        .iframe-container {
          max-width: 100%;
          height: auto; /* üîπ deja que crezca seg√∫n el contenido */
          overflow: visible; /* üîπ permite scroll interno del iframe */
        }

        iframe {
          width: 100%;
          min-height: 100vh; /* üîπ ocupa al menos toda la pantalla */
          height: 1800; /* üîπ crece seg√∫n el contenido del sitio embebido */
          border: none;
          display: block;
          margin: 0;
          padding: 0;
        }

        /* Overlay adaptable */
        .iframe-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100px;
          background: url("overlay_header_1.png") no-repeat center top;
          background-size: cover;
          background-position: center center;
          background-repeat: no-repeat;
          z-index: 10;
        }
      }
    </style>
  </head>

  <body>
    <!-- Contenido principal -->
    <div class="layout">
      <aside>
        <img src="banner_vertical_1.png" alt="Publicidad izquierda" />
      </aside>

      <div class="iframe-container">
        <div class="iframe-overlay"></div>
        <iframe src="https://www.padron.gov.ar/" scrolling="no"></iframe>
      </div>

      <aside>
        <img src="banner_vertical_2.png" alt="Publicidad derecha" />
      </aside>
    </div>

    <footer
      style="
        background: #34b6ea;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      "
    >
      <span style="font-weight: bold; display: block"
        >Fuerza Patria | Santa Fe 2025</span
      >
      <div style="margin-top: 4px">
        <a
          href="https://www.facebook.com/fuerzapatriasf"
          target="_blank"
          style="color: #fff; text-decoration: none; margin: 0 5px"
        >
          <i class="fab fa-facebook-square fa-lg"></i>
        </a>
        <a
          href="https://www.instagram.com/fuerzapatria_santafe/"
          target="_blank"
          style="color: #fff; text-decoration: none; margin: 0 5px"
        >
          <i class="fab fa-instagram fa-lg"></i>
        </a>
      </div>
    </footer>

    <script>
      const bannerSuperior = document.querySelector(".iframe-overlay");

      // Lista de im√°genes del banner
      const banners = ["overlay_header_1.png", "overlay_header_2.png"];

      let actual = 0;

      function cambiarBanner() {
        actual = (actual + 1) % banners.length;
        bannerSuperior.style.backgroundImage = `url(${banners[actual]})`;
      }

      // Cambiar cada 3 segundos (3000 ms)
      setInterval(cambiarBanner, 3000);
    </script>
  </body>
</html>
