<!DOCTYPE html>
<html lang="es">
  <!-- Creado por Nicash -->
  <head>
    <!-- Google tag (gtag.js) -->

      src="https://www.googletagmanager.com/gtag/js?id=G-3V4XEQEE0S"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-3V4XEQEE0S");

    <meta charset="UTF-8" />
    <title>Fuerza Patria | Consulta de Padrón 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #34b6ea;
        color: #222;
      }

      /* Estructura principal */
      .layout {
        display: flex;
        justify-content: space-between;
        gap: 1px;
        padding: 0; /* ← elimina todo el espacio */
        position: relative;
        max-width: 100%;
      }
      /* Publicidades laterales */
      aside {
        flex: 1;
        min-width: 180px;
        position: sticky;
        top: 10px;
        align-self: flex-start;
      }
      aside img {
        width: 100%;
        display: block;
        border-radius: 0;
      }

      /* Contenedor del padrón */
      .iframe-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        flex-shrink: 0;
        height: auto;
        overflow: visible;
      }
      .iframe-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 180px;
        background: url("overlay_header_1.png") no-repeat center top;
        background-size: cover;
        z-index: 10;
      }
      iframe {
        width: 100%;
        height: 1000px;
        min-height: 100vh;
        border: none;
        display: block;
        margin-top: 100px;
        pointer-events: auto;
        overflow: auto; /* Permite el scroll interno */
      }
      /* Footer */
      footer {
        background-color: #34b6ea;
        color: white;
        text-align: center;
        font-size: 1em;
        padding: 16px 0;
      }

      /* Banner wrapper para móviles */
      .banner-mobile-wrapper {
        display: none;
      }

      /* Adaptabilidad para móviles */
      @media (max-width: 992px) {
        .banner-mobile-wrapper {
          display: block;
          background-color: #34b6ea;
          min-height: 120px;
          width: 100%;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 100;
        }

        .banner-mobile-wrapper .iframe-overlay {
          width: 100%;
          height: 120px;
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center center;
          position: relative;
          background-color: #34b6ea;
        }

        body {
          padding-top: 120px;
        }

        .layout {
          flex-direction: column;
          align-items: center;
          margin: 0;
          padding: 0;
        }

        /* Oculta los laterales en móviles */
        aside {
          display: none;
        }

        /* Contenedor del iframe */
        .iframe-container {
          max-width: 100%;
          height: auto;
          overflow: visible;
          margin: 0;
        }

        iframe {
          width: 100%;
          min-height: 100vh;
          border: none;
          display: block;
          padding: 0;
          margin: -80px 0 0 0;
        }

        /* Overlay adaptable */
        .iframe-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100px;
          background: url("overlay_header_1.png") no-repeat center top;
          background-size: cover;
          background-position: center center;
          background-repeat: no-repeat;
          z-index: 10;
        }

        /* Oculta el overlay del contenedor principal en móviles */
        .iframe-container > .iframe-overlay {
          display: none;
        }
      }

      /* Resolución entre 940px y 992px */
      @media (max-width: 992px) and (min-width: 940px) {
        iframe {
          margin: -60px 0 0 0;
          height: 900px;
        }
      }

      /* Resolución entre 768px y 939px */
      @media (max-width: 939px) and (min-width: 768px) {
        iframe {
          margin: -80px 0 0 0;
          height: 900px;
        }
      }

      /* Resolución entre 496px y 767px */
      @media (max-width: 767px) and (min-width: 496px) {
        iframe {
          margin: -80px 0 0 0;
          height: 1200px;
        }
      }

      /* Resolución entre 448px y 495px */
      @media (max-width: 495px) and (min-width: 448px) {
        iframe {
          margin: -100px 0 0 0;
          height: 1220px;
        }
      }
      /* Resolución entre 348px y 447px */
      @media (max-width: 447px) and (min-width: 348px) {
        iframe {
          margin: -100px 0 0 0;
          height: 1300px;
        }
      }
      /* Resolución entre 308px y 347px */
      @media (max-width: 347px) and (min-width: 308px) {
        iframe {
          margin: -120px 0 0 0;
          height: 1350px;
        }
      }
      /* Resolución entre 264px y 307px */
      @media (max-width: 307px) and (min-width: 264px) {
        iframe {
          margin: -130px 0 0 0;
          height: 1450px;
        }
      }
      /* Resolución entre 244px y 263px */
      @media (max-width: 263px) and (min-width: 244px) {
        iframe {
          margin: -140px 0 0 0;
          height: 1500px;
        }
      }

      /* Resolución menor a 244px */
      @media (max-width: 243px) {
        iframe {
          margin: -150px 0 0 0;
          height: 1550px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Contenido principal -->
    <!-- Banner superior solo para móviles -->
    <div class="banner-mobile-wrapper">
      <div class="iframe-overlay"></div>
    </div>

    <div class="layout">
      <aside>
        <img src="banner_vertical_1.png" alt="Publicidad izquierda" />
      </aside>

      <div class="iframe-container">
        <div class="iframe-overlay"></div>
        <iframe src="https://www.padron.gov.ar/" scrolling="no"></iframe>
      </div>

      <aside>
        <img src="banner_vertical_2.png" alt="Publicidad derecha" />
      </aside>
    </div>

    <footer
      style="
        background: #34b6ea;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      "
    >
      <span style="font-weight: bold; display: block"
        >Fuerza Patria | Santa Fe 2025</span
      >
      <div style="margin-top: 4px">
        <a
          href="https://www.facebook.com/fuerzapatriasf"
          target="_blank"
          style="color: #fff; text-decoration: none; margin: 0 5px"
        >
          <i class="fab fa-facebook-square fa-lg"></i>
        </a>
        <a
          href="https://www.instagram.com/fuerzapatria_santafe/"
          target="_blank"
          style="color: #fff; text-decoration: none; margin: 0 5px"
        >
          <i class="fab fa-instagram fa-lg"></i>
        </a>
      </div>
    </footer>

    <script>
      // Lista de imágenes del banner para DESKTOP
      const bannersDesktop = ["overlay_header_1.png", "overlay_header_2.png"];

      // Lista de imágenes del banner para MÓVILES
      const bannersMobile = ["overlay_mobile_1.png", "overlay_mobile_2.png"];

      let actual = 0;

      function getOverlay() {
        if (window.innerWidth <= 992) {
          return document.querySelector(
            ".banner-mobile-wrapper .iframe-overlay"
          );
        } else {
          return document.querySelector(".iframe-container > .iframe-overlay");
        }
      }

      function cambiarBanner() {
        const esMobile = window.innerWidth <= 992;
        const banners = esMobile ? bannersMobile : bannersDesktop;
        actual = (actual + 1) % banners.length;
        const overlay = getOverlay();
        if (overlay) overlay.style.backgroundImage = `url(${banners[actual]})`;
      }

      // Cambiar cada 3 segundos (3000 ms)
      setInterval(cambiarBanner, 3000);

      // Actualizar al cambiar el tamaño de la ventana
      window.addEventListener("resize", () => {
        actual = 0;
        const esMobile = window.innerWidth <= 992;
        const banners = esMobile ? bannersMobile : bannersDesktop;
        const overlay = getOverlay();
        if (overlay) overlay.style.backgroundImage = `url(${banners[0]})`;
      });

      // Inicializar al cargar
      window.addEventListener("DOMContentLoaded", () => {
        const esMobile = window.innerWidth <= 992;
        const banners = esMobile ? bannersMobile : bannersDesktop;
        const overlay = getOverlay();
        if (overlay) overlay.style.backgroundImage = `url(${banners[0]})`;
      });
    </script>
  </body>
</html>
